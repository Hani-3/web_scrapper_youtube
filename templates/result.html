<!DOCTYPE html>
<html lang="en" >

<head>
   <meta charset="UTF-8">
   <title>Data Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th, td {
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

   <h1>Table</h1>

   <table cellspacing="0">
      <tr>
         <th>Video URL</th>
         <th>Thumbnail URL</th>
         <th>Title</th>
         <th>Views</th>
         <th>Posting Time</th>
         
      </tr>
         {% for review in reviews %}
      <tr>
         <td>{{review['full_video_url']}}</td>
         <td>{{review['data']}}</td>
         <td>{{review['title']}}</td>
         <td>{{review['views']}}</td>
         <td>{{review['posting_time']}}</td>
       {% endfor %}
   </table>
</div>



</body>

</html>
